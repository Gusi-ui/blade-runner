<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#terminalGrad)"/>
  <rect x="50" y="50" width="700" height="300" fill="rgba(0,0,0,0.8)" stroke="#00ff41" stroke-width="2" rx="10"/>
  <text x="400" y="100" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle" filter="url(#glow)">CYBERPUNK TERMINAL</text>
  <text x="400" y="150" font-family="monospace" font-size="16" fill="#00ff41" text-anchor="middle" opacity="0.8">Retro-futuristic Interface</text>
  <rect x="100" y="200" width="600" height="120" fill="rgba(0,20,0,0.9)" stroke="#00ff41" stroke-width="1"/>
  <text x="120" y="230" font-family="monospace" font-size="14" fill="#00ff41">> Loading system...</text>
  <text x="120" y="250" font-family="monospace" font-size="14" fill="#00ff41">> Accessing mainframe...</text>
  <text x="120" y="270" font-family="monospace" font-size="14" fill="#00ff41">> Ready</text>
  <text x="120" y="290" font-family="monospace" font-size="14" fill="#00ff41" opacity="0.6">gusi@nexus:~$</text>
</svg>