<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#apiGrad)"/>
  <rect x="50" y="50" width="700" height="300" fill="rgba(255,255,255,0.05)" stroke="#06b6d4" stroke-width="2" rx="10"/>

  <!-- Header -->
  <text x="400" y="80" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">🚀 API DEVELOPER PORTAL</text>

  <!-- API Documentation -->
  <rect x="100" y="110" width="600" height="200" fill="rgba(0,0,0,0.3)" stroke="#06b6d4" stroke-width="2" rx="8"/>

  <!-- Code Examples -->
  <rect x="120" y="130" width="560" height="30" fill="rgba(6,182,212,0.1)" rx="4"/>
  <text x="130" y="148" font-family="monospace" font-size="12" fill="#06b6d4">GET /api/v1/users</text>
  <text x="680" y="148" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">200 OK</text>

  <rect x="120" y="170" width="560" height="30" fill="rgba(6,182,212,0.1)" rx="4"/>
  <text x="130" y="188" font-family="monospace" font-size="12" fill="#06b6d4">POST /api/v1/users</text>
  <text x="680" y="188" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">201 Created</text>

  <rect x="120" y="210" width="560" height="30" fill="rgba(6,182,212,0.1)" rx="4"/>
  <text x="130" y="228" font-family="monospace" font-size="12" fill="#06b6d4">PUT /api/v1/users/:id</text>
  <text x="680" y="228" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">200 OK</text>

  <!-- Sidebar -->
  <rect x="50" y="110" width="40" height="200" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1" rx="4"/>
  <text x="70" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">📚</text>
  <text x="70" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">🔧</text>
  <text x="70" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">📊</text>
  <text x="70" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">🔒</text>
  <text x="70" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">⚙️</text>

  <!-- Features -->
  <text x="150" y="340" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Documentación interactiva</text>
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Testing interface</text>
  <text x="450" y="340" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Rate limiting</text>
  <text x="580" y="340" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Analytics</text>
</svg>