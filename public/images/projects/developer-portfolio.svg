<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#portfolioGrad)"/>
  <circle cx="600" cy="150" r="80" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <text x="400" y="80" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">JOSÉ MARTÍNEZ</text>
  <text x="400" y="110" font-family="monospace" font-size="20" fill="#a855f7" text-anchor="middle">GUSI</text>
  <text x="400" y="140" font-family="system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Full Stack Developer</text>

  <!-- Stats Cards -->
  <rect x="150" y="180" width="120" height="80" fill="rgba(255,255,255,0.1)" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="210" y="210" font-family="monospace" font-size="20" font-weight="bold" fill="#a855f7" text-anchor="middle">50+</text>
  <text x="210" y="235" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">PROYECTOS</text>

  <rect x="300" y="180" width="120" height="80" fill="rgba(255,255,255,0.1)" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="360" y="210" font-family="monospace" font-size="20" font-weight="bold" fill="#a855f7" text-anchor="middle">3+</text>
  <text x="360" y="235" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">AÑOS</text>

  <rect x="450" y="180" width="120" height="80" fill="rgba(255,255,255,0.1)" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="510" y="210" font-family="monospace" font-size="20" font-weight="bold" fill="#a855f7" text-anchor="middle">100%</text>
  <text x="510" y="235" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">SATISFACCIÓN</text>

  <text x="400" y="290" font-family="system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">Transformo ideas en experiencias digitales</text>
  <text x="400" y="315" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">especializadas y personalizadas</text>
</svg>